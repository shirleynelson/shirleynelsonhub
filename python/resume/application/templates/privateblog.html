{% extends "layoutiframe.html" %}

{% block heading %}
    Private Notes
{% endblock %}

{% block body %}
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul> 
    <form action="{{ url_for('blog')}}" method="post">
        <input type="text" name="note" placeholder="Enter Note Here">
        <button>Add Note</button>
    </form>
{% endblock %}
