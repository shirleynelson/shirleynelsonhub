<html>
<head>
    <title>Shirley Nelson's Resume Website!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <script>
        $( function() {
            $( "#departure_date" ).datepicker();
        } );
        $( function() {
            $( "#departure_return_date" ).datepicker();
        } );
    </script>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>
</head>
<body>
<style style="text/css">
.moveit {
 height: 320px;	
 overflow: hidden;
 position: relative;
}
.moveit .inner {
 position: absolute;
 width: 100%;
 height: 100%;
 text-align: center;
 /* Starting position */
 -moz-transform:translateY(50%);
 -webkit-transform:translateY(50%);	
 transform:translateY(50%);
 /* Apply animation to this element */	
 -moz-animation: moveit 5s linear infinite alternate;
 -webkit-animation: moveit 5s linear infinite alternate;
 animation: moveit 5s linear infinite alternate;
}
/* Move it (define the animation) */
@-moz-keyframes moveit {
 0%   { -moz-transform: translateY(100%); }
 100% { -moz-transform: translateY(0%); }
}
@-webkit-keyframes moveit {
 0%   { -webkit-transform: translateY(100%); }
 100% { -webkit-transform: translateY(0%); }
}
@keyframes moveit {
 0%   { 
 -moz-transform: translateY(100%); /* Browser bug fix */
 -webkit-transform: translateY(100%); /* Browser bug fix */
 transform: translateY(100%); 		
 }
 100% { 
 -moz-transform: translateY(0%); /* Browser bug fix */
 -webkit-transform: translateY(0%); /* Browser bug fix */
 transform: translateY(0%); 
 }
}
</style>

<div class="moveit">
    <div class="inner">
        <img class="screen-only" src="/static/circlingswallow.gif" alt="Flying Bird">
    </div>
    <div id="templatemo_title">{% block heading %}{% endblock %}</div>
</div>
    {% block body %}
    {% endblock %}
</body>
</html>
